<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FK.IA: Fake News Detector</title>
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo e fundo da p√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* Suaviza a transi√ß√£o de cores */
        }

        /* Estilo para o t√≠tulo */
        h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            transition: color 0.3s;
        }

        /* Texto de instru√ß√£o abaixo do t√≠tulo */
        .instruction {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
            transition: color 0.3s;
        }

        /* Caixa de texto onde o usu√°rio digita a not√≠cia */
        #newsText {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        /* Bot√£o de verifica√ß√£o com bordas arredondadas */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px; /* Bot√£o com bordas arredondadas */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Efeito de hover no bot√£o */
        button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Efeito de aumento no bot√£o */
        }

        /* Efeito de clique no bot√£o */
        button:active {
            transform: scale(0.98); /* Efeito de clique (diminui o bot√£o) */
        }

        /* Estilo para a √°rea de resultado (mensagem) */
        #result {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            display: none;
            opacity: 0;
            transform: translateY(20px); /* Inicialmente, a mensagem come√ßa abaixo */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Estilo quando a not√≠cia for confi√°vel (verde) */
        .valid {
            background-color: #4CAF50;
            color: white;
        }

        /* Estilo quando a not√≠cia for suspeita (vermelho) */
        .invalid {
            background-color: #FF4C4C;
            color: white;
        }

        /* Bot√£o para alternar entre modos */
        #toggleMode {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleMode:hover {
            background-color: #555;
        }

        /* Estilo para o modo escuro */
        body.dark-mode {
            background-color: #222; /* Cor mais escura para o fundo */
            color: white;
        }

        body.dark-mode h2, body.dark-mode .instruction {
            color: #f4f4f4;
        }

        body.dark-mode #newsText {
            border-color: #ccc;
            background-color: #444; /* Fundo mais escuro para o campo de texto */
            color: white;
        }

        body.dark-mode #result {
            border-color: #888;
        }

        /* Responsividade para telas menores (celulares) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 2rem;
            }

            .instruction {
                font-size: 1rem;
            }

            #newsText {
                font-size: 0.9rem;
                padding: 8px;
            }

            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <button id="toggleMode" onclick="toggleMode()">üåô Modo Escuro</button>
    <h2>FK.IA: Fake News Detector</h2>
    <p class="instruction">Coloque sua not√≠cia abaixo.</p>
    <textarea id="newsText" placeholder="Cole a not√≠cia aqui" rows="5"></textarea><br><br>
    <button onclick="checkFakeNews()">Verificar</button>
    
    <!-- Caixa para mostrar o resultado -->
    <div id="result"></div>

    <script>
        // Fun√ß√£o para alternar entre modo claro e escuro
        function toggleMode() {
            const body = document.body;
            const toggleButton = document.getElementById('toggleMode');
            body.classList.toggle('dark-mode');
            
            // Atualiza o texto do bot√£o dependendo do modo
            if (body.classList.contains('dark-mode')) {
                toggleButton.innerText = 'üåû Modo Claro';
            } else {
                toggleButton.innerText = 'üåô Modo Escuro';
            }
        }

        async function checkFakeNews() {
            const text = document.getElementById('newsText').value;

            // Substitua pela sua chave da API
            const apiKey = 'AIzaSyDWcC-9MNRMsxFiGI90IVsvLkg0ND0Bhiw';

            // URL para fazer a requisi√ß√£o √† API de Fact Check da Google
            const url = `https://factchecktools.googleapis.com/v1alpha1/claims:search?query=${encodeURIComponent(text)}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultElement = document.getElementById('result');

                // Resetando a anima√ß√£o antes de exibir novamente
                resultElement.style.opacity = 0;
                resultElement.style.transform = 'translateY(20px)';
                resultElement.style.display = 'none';

                setTimeout(() => {
                    // Se a API retornar claims (afirma√ß√µes verificadas)
                    if (data.claims && data.claims.length > 0) {
                        resultElement.innerText = '‚úÖ Not√≠cia Confi√°vel';
                        resultElement.classList.add('valid');
                        resultElement.classList.remove('invalid');
                    } else {
                        resultElement.innerText = 'üö® Not√≠cia Suspeita';
                        resultElement.classList.add('invalid');
                        resultElement.classList.remove('valid');
                    }

                    // Exibir o resultado com anima√ß√£o
                    resultElement.style.display = 'block'; // Mostrar a caixa de resultado
                    setTimeout(() => {
                        resultElement.style.opacity = 1;
                        resultElement.style.transform = 'translateY(0)';
                    }, 100); // Anima√ß√£o de fade-in e slide-up
                }, 200); // Atraso de 200ms para garantir que a anima√ß√£o anterior seja reiniciada

            } catch (error) {
                const resultElement = document.getElementById('result');
                resultElement.innerText = '‚ùå Erro ao verificar a not√≠cia.';
                resultElement.classList.remove('valid', 'invalid');
                resultElement.style.display = 'block';
                resultElement.style.opacity = 1;
                resultElement.style.transform = 'translateY(0)';
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
